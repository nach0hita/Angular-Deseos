<ion-list>
  <ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">
    <button ion-item
            (click)="listSelect(lista)">
      {{ lista.Title }}
      <ion-note item-end>
        {{ lista.Items.length }} elementos
      </ion-note>
    </button>

    <ion-item-options side="right">
        <button (click) = "deleteList(lista)"
                ion-button
                icon-only
                color="danger">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-item-options>
    <ion-item-options side="left">
        <button (click) = "renameList(lista, slidingItem)"
                ion-button
                icon-only
                color="info">
          <ion-icon name="create"></ion-icon>
        </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
